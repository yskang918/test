<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트렌디 To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a89cc; /* 부드러운 파란색 */
            --secondary-color: #f6e58d; /* 부드러운 노란색 */
            --background-light: #f7f1e3; /* 밝은 베이지 배경 */
            --text-dark: #333;
            --text-light: #fff;
            --border-light: #dfe4ea;
            --shadow-light: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬로 변경 */
            min-height: 100vh; /* 전체 화면 높이 사용 */
            margin: 0;
            padding: 50px 20px; /* 상하 패딩 추가 */
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
        }

        .container {
            background: var(--text-light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light); /* 부드러운 그림자 */
            width: 100%;
            max-width: 450px; /* 최대 너비 설정 */
            margin-top: 20px; /* 상단 여백 추가 */
        }
